<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Demo Fetch API</title>
    <style>
        body {
            font-family: Arial;
            background: #1f2933;
            color: white;
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            background: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #result {
            margin-top: 15px;
            background: #111827;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Fetch API Demo</h2>
<button onclick="loadData()">Lấy dữ liệu</button>

<div id="result">Chưa có dữ liệu...</div>

<script>
function loadData() {
    fetch("https://jsonplaceholder.typicode.com/users/1")
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").innerHTML = `
                <p><b>Tên:</b> ${data.name}</p>
                <p><b>Email:</b> ${data.email}</p>
                <p><b>City:</b> ${data.address.city}</p>
            `;
        })
        .catch(error => {
            document.getElementById("result").innerText = "Lỗi tải dữ liệu!";
            console.error(error);
        });
}
</script>

</body>
</html>
