<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Fetch API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4 text-primary">Fetch API Data Explorer</h1>
        <p class="text-center">Minh họa cách Fetch API xử lý yêu cầu GET và POST bất đồng bộ.</p>
        
        <hr>

        <div class="row">
            <div class="col-md-4">
                <div class="p-3 border rounded shadow-sm mb-4">
                    <h4 class="mb-3">1. Gửi dữ liệu mới (POST)</h4>
                    <form id="post-form">
                        <div class="mb-3">
                            <label for="post-title" class="form-label">Tiêu đề</label>
                            <input type="text" class="form-control" id="post-title" required value="Bài viết mới từ SV">
                        </div>
                        <div class="mb-3">
                            <label for="post-body" class="form-label">Nội dung</label>
                            <textarea class="form-control" id="post-body" rows="3" required>Nội dung chi tiết được tạo bằng Fetch POST.</textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100" id="post-btn">Gửi (POST)</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <h4 class="mb-3">2. Lấy dữ liệu (GET)</h4>
                <button class="btn btn-primary mb-3" id="get-data-btn">Lấy 10 Bài Viết (GET)</button>
                
                <p id="status-message" class="alert alert-info"></p>

                <div id="results-container" class="row">
                    </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
